server.port=8084
server.servlet.contextPath=/exchange
app.timezone=UTC

#My domain
app.name=exchange
app.domain=https://unified-dev.digit.org

# Routing
app.receiver.endpoints={"program":"http://localhost:8081/program-service/v1/","otherservice":"http://localhost:8081/local-service/v1/"}

#Logging
logging.level.root=info
logging.level.org.springframework.context.annotation = DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.com.fasterxml.jackson=DEBUG

## DataSource settings
#spring.datasource.url=jdbc:postgresql://localhost:5432/digit_exchange
#spring.datasource.username=postgres
#spring.datasource.password=postgres


# JPA/Hibernate properties
#spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
